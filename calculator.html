<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/calculator.css" />
  </head>
  <body>
    <!--? NAVIGATION SECTION -->
    <nav>
      <div class="header-logo">
        <p>Awwal Bankole</p>
        <div id="menu" class="fa-solid fa-bars" onclick="onClick()"></div>
      </div>
      <ul class="dropdown-menu">
        <li><a href="index.html">About Me</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <!--? HEADER SECTION-->
    <header>
      <div class="banner-image-div">
        <img
          class="banner-image"
          src="https://res.cloudinary.com/dbrukzcby/image/upload/v1653316920/cyborg_nt0hf5.png"
          alt="hero-banner"
        />
      </div>
      <div class="banner-overlay-div"></div>
      <section class="banner-text-section">
        <div class="parent">
          <input
            type="text"
            class="div1"
            title="Number Field"
            name="numberField"
            required
          />
          <div class="div2"><i class="fas fa-less-than"></i></div>
          <div class="div3"><i class="fas fa-minus"></i></div>
          <div class="div4">CE</div>
          <div class="div5"><i class="fas fa-divide"></i></div>
          <div class="div6"><i class="fas fa-xmark"></i></div>
          <div class="div7">1</div>
          <div class="div8">2</div>
          <div class="div9">3</div>
          <div class="div10">4</div>
          <div class="div11">5</div>
          <div class="div12">6</div>
          <div class="div13">7</div>
          <div class="div14">8</div>
          <div class="div15">9</div>
          <div class="div16"><i class="fas fa-equals"></i></div>
          <div class="div17" style="padding: 2em 0">
            <i class="fas fa-plus"></i>
          </div>
          <div class="div18">.</div>
          <div class="div19">0</div>
          <div class="div20"><i class="fas fa-percent"></i></div>
        </div>
      </section>
    </header>
    <!--? BACK-TO-TOP BUTTON -->
    <button class="back-to-top hidden">
      <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
    </button>

    <script src="script.js"></script>
  </body>
</html>
